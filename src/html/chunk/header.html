<header class="header">
	<div class="container">
		<div class="header__inner">
			<div class="header__menu-left-wrapper">
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a class="menu__link @@if (context.page === 'about') {menu__link--active}" href="about.html">About</a>
						</li>
						<li class="menu__item">
							<a class="menu__link @@if (context.page === 'gallery') {menu__link--active}"
								href="gallery.html">Gallery</a>
						</li>
					</ul>
				</nav>
			</div>

			<div class="logo-wrapper">
				<a class="logo" href="index.html">
					<img class="logo__img" src="img/logo.png" alt="logo">
				</a>
			</div>

			<div class="header__menu-right-wrapper">
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a class="menu__link @@if (context.page === 'blog') {menu__link--active}" href="blog.html">Blog</a>
						</li>
						<li class="menu__item">
							<a class="menu__link @@if (context.page === 'contact') {menu__link--active}" href="contact.html">Contact</a>
						</li>
					</ul>
				</nav>
			</div>

			<button class="header__btn">
				<img class="header__btn-img" src="img/icon_menu.svg" alt="icon menu">
			</button>

			<button class="header__burger">
				<img class="header__btn-img" src="img/burger.svg" alt="icon menu">
			</button>

			<div class="rightside-menu rightside-menu--close">
				<button class="rightside-menu__close">
					<img class="rightside-menu__close-img" src="./img/close.svg" alt="close">
				</button>

				<div class="rightside-menu__content">
					<img class="rightside-menu__logo" src="./img/logo-xl.png" alt="logo">
					<h4 class="rightside-menu__title">Furniture for life</h4>
					<p class="rightside-menu__text">Sustainable hot chicken skateboard, dreamcatcher meggings actually squid.
						Slow-carb everyday carry +1 art
						party microdosing, put a bird on it brooklyn</p>
					<img class="rightside-menu__img" src="./img/content/rightside-img.jpg" alt="chair">
				</div>
			</div>

		</div>
	</div>
</header>
